<h3>Personajes</h3>
<hr>
<ul>
    <li *ngFor="let character of characters"[ngClass]="{green: character.healthy>2000, yellow: character.healthy>1000&&character.healthy<=3000, red:character.healthy <= 1000}">
    {{character.name}}-{{character.healthy}} <button (click)="delCharacter(character.name)">Eliminar</button>
    </li>
</ul>
